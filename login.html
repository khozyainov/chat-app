<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to golang chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  </head>
  <body>
    <div class="container h-100">
      <h1 class="text-center">Welcome to chat</h1>
      <div class="text-center">
        <form action="/login" method="post">
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Login</label>
            <div class="col-10">
              <input class="form-control" type="text" name="login" value="" id="login" placeholder="Enter login">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Password</label>
            <div class="col-10">
              <input class="form-control" type="password" name="password" value="" id="password" placeholder="Enter password">
            </div>
          </div>
            <div>
              <button type="submit" class="btn btn-primary">Send</button>
          </div>
          <div>
              <p><a href="sign">Registration</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>

  
  
</html>
